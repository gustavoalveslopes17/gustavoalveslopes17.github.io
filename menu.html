<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburgueria do Gustavo</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .produtos {
      padding: 2rem;
      text-align: center;
    }

    .grid-produtos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .produto {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fff;
    }

    .produto img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .produto h2 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .grid-produtos {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <nav class="nav">
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <button class="hamburger">&#9776;</button>
    </nav>
  </header>

  <main class="produtos">
    <h1>Nosso Cardápio</h1>
    <div class="grid-produtos">
      <div class="produto">
        <img src="img/classico.jpg" alt="Hambúrguer Clássico" />
        <h2>Clássico</h2>
      </div>
      <div class="produto">
        <img src="img/artesanal.jpg" alt="Hambúrguer Artesanal" />
        <h2>Artesanal</h2>
      </div>
      <div class="produto">
        <img src="img/vegetariano.jpg" alt="Hambúrguer Vegetariano" />
        <h2>Vegetariano</h2>
      </div>
    </div>
  </main>
</body>
</html>
